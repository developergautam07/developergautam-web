{% extends "base.html" %}

{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="section-title" style=" margin-top: 40px;">
    <h2>Contact Me</h2>
    <p>Please use the below form to contact me.</p>
</div>
<!-- <div class="container" style=" margin: 0 auto;"> -->
    <form action="/contact" method="post" style=" margin: 50px; margin-top: 0;">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Numbers</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example Your Concern</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{%endblock body%}
